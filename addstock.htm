<main class="ast">
          <div class="container-fluid">
            <fieldset>
              <legend>Add Stock</legend>
              <div class="form1">
               <form class="form-inline">
                 <div class="radio ">
                    &nbsp;&nbsp;
                <label for="options">
                <input type="radio" name="item" checked>  <b>GiftItems </b></label>
                 </div>
                 <div class="radio">
                  &nbsp;&nbsp;
                 <label for="options" >
                <input type="radio" name="item">   <b>StationeryItems</b>         
                </label>
              </div>
               </form>
             </div>
             <br>
             <div class="form2">
               <form class="form-horizontal">      
         <div class="form-group">
         <label class="control-label col-sm-2" for="pname">Product Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pname" placeholder="Enter Product Name" name="Productname">
      </div>
    </div>
    <div class="form-group">
         <label class="control-label col-sm-2" for="cname">Company Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cname" placeholder="Enter Product's Company Name" name="Companyname">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="barcode">Product code:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="barcode" placeholder="Enter barcode" name="pcode">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pprise">Prise:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="prise" placeholder="Enter Product cost" name="pprise">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pquantity">Quantity:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="Quantity" placeholder="Enter Quantity of Product item" name="pquantity">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>
